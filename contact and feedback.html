<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BASOTHO CULTURAL HERITAGE</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    .contact-section {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card-bg, #fff);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(20,20,50,.06);
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent, #6b4f9a);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: 600;
      margin-bottom: 4px;
    }

    input, select, textarea {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color .3s, box-shadow .3s;
      width: 100%;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent, #6b4f9a);
      box-shadow: 0 0 0 3px rgba(107,79,154,.2);
      outline: none;
    }

    button {
      background: var(--accent, #6b4f9a);
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .3s, transform .2s;
    }

    button:hover {
      background: #543a7d;
      transform: translateY(-2px);
    }

    
    @media (max-width: 600px) {
      .contact-section {
        margin: 20px;
        padding: 16px;
      }
    }
    footer {
    text-align: center;
}

</style>
<body>

        <header>
        <nav>
            <h1>Basotho Heritage</h1>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="traditional clothing.html">Traditional Clothing</a></li>
                <li><a href="music and dance.html">Music and Dance</a></li>
                <li><a href="crafts and art.html">Crafts and Art</a></li>
                <li><a href="contact and feedback.html">Contact and feedback</a></li>
            </ul>
        </nav>
        </header>

        <main>
    <section class="contact-section">
      <h2>Contact & Feedback</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required minlength="2">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div>
          <label for="topic">Topic of Interest</label>
          <select id="topic" name="topic" required>
            <option value="">Select a Topic</option>
            <option value="clothing">Traditional Clothing</option>
            <option value="music-dance">Music And Dance</option>
            <option value="heritage">Crafts And Art</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Type your message..." required minlength="10"></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
        <p>&copy; 2025 Basotho Cultural Heritage. All rights reserved.</p>
        </footer>



        

</body>
</html>
